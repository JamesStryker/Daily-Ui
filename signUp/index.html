<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="container">
        <h1>Sign Up</h1>
    </header>

    <div class="container main">
        <div class="row">
            <div class="col-xs-6 img">
                <img class="img-responsive"
                    src="https://cdn.dribbble.com/users/620539/screenshots/14049361/media/8167ed1eab88812a94af40a3add046a4.png?compress=1&resize=1600x1200"
                    alt="space">
            </div>
            <div class="col-xs-6 justify-content-center form">
                <form>
                    <label for="inputEmail"></label>
                    <div class="col-sm-offset-1 col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <label for="inputPassword"></label>
                    <div class="col-sm-offset-1 col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                        <div class="col-sm-offset-1 col-sm-8">
                                <button type="submit" class="signIn btn btn-block"data-toggle="button" aria-pressed="false" autocomplete="off">Sign in</button>
                        </div>
                        <div class="col-sm-offset-1 col-sm-8">
                                <button type="submit" class="signUp btn btn-block">Sign up</button>
                        </div>  
                </form>
            </div>
        </div>


    </div>

</body>

</html>
